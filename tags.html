<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.8.3/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
        <title>Try Visual Studio.</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <h1>Try Visual Studio.</h1>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>xamlのタグあれこれ</h1>
            <div class="row">
                <h2>StackPanel</h2>
                いわゆるdivタグのような感じ。レイアウトの調整に使います。
                <h2>TextBlock</h2>
                こいつはいわゆるラベルですね。テキスト文字列を書く時に使います。
                <h2>Label</h2>
                TextBlockとほぼ同じ感じに使います。
                <h2>TextBox</h2>
                テキストを入力するエリアを作成します。
                <h2>ComboBox</h2>
                セレクトボックスですね。一覧から選択します。
                <h2>ComboBoxItem</h2>
                セレクトボックスのリスト行。selectタグとoptionタグみたいな感じです。
            </div>
        </div>
    </body>
</html>
